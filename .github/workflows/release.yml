name: Create Tag and Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Determine extension version
        id: version
        run: echo "value=$(node -p \"require('./package.json').version\")" >> "$GITHUB_OUTPUT"

      - name: Check if tag exists
        id: tag_check
        run: |
          git fetch --tags
          if git rev-parse "refs/tags/v${{ steps.version.outputs.value }}" >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Build extension
        if: steps.tag_check.outputs.exists == 'false'
        run: npm run compile

      - name: Package extension
        if: steps.tag_check.outputs.exists == 'false'
        run: npx vsce package -o codex-ratelimit-${{ steps.version.outputs.value }}.vsix

      - name: Create GitHub release
        if: steps.tag_check.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.value }}
          name: Codex Rate Limit v${{ steps.version.outputs.value }}
          body: |
            Automated release for v${{ steps.version.outputs.value }}.
          files: codex-ratelimit-${{ steps.version.outputs.value }}.vsix

      - name: Skip message (tag already exists)
        if: steps.tag_check.outputs.exists == 'true'
        run: echo "Tag v${{ steps.version.outputs.value }} already exists. Skipping release."
